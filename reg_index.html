<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reg.css">
    <title>Neurolide | Реєстрація</title>
</head>

<body>
    <section class="reg">
        <div class="reg_block">
            <div class="reg_block-header">
                <h1>Вхід до акаунту</h1>
                <h5>Введіть e-mail та пароль для входу в аккаунт !</h5>
            </div>
            <div class="reg_block-select">
                <button class="btn_1 active">Аффіліат</button>
                <button class="btn_1 ">Бренд</button>
            </div>
            <div class="reg_block-form">
                <div class="login_input form">
                    <label for="login">Ім'я</label>
                    <input type="text" id="login" placeholder="mail@simmmple.com">
                </div>
                <div class="email_input form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="mail@simmmple.com">
                </div>
                <div class="paswd_input form">

                    <label for="pswd">Пароль</label>
                    <input type="password" id="pswd" placeholder="Мінімально 8 символів">

                </div>
                <div class="paswd_input form">

                    <label for="pswd_re">Повторіть пароль</label>
                    <input type="password" id="pswd_re" placeholder="Мінімально 8 символів">

                </div>
                <div class="checkbox_input ">
                    <div>
                        <input type="checkbox" checked="checked" id="saveme" class="checkbox">
                        <label for="saveme">Запам’ятати дані
                        </label>
                    </div>

                    <span>© 2022 Horizon UI. All Rights Reserved. <b>Made with love by Simmmple!</b></span>
                </div>

            </div>
            <div class="reg_block-submtit">
                <button class="btn_submit">Зареєструватися</button>

            </div>
        </div>

        <div class="reg_logo">
            <div class="reg_backgorund">

            </div>
            <div class="logo"><img src="assets/img/mainLogo.png" alt="">
                <h1>Neurolide</h1>
            </div>

        </div>
    </section>
</body>

</html>
